<div class="flex gap-3">
  <div class="flex-auto p-fluid">
    <p-inputNumber
      [formControl]="duration"
      mode="decimal"
      [showButtons]="true"
      inputId="minmax-buttons"
      [min]="0"
      [max]="100"
      (onInput)="valueDec($event)"
    >
    </p-inputNumber>
  </div>
  <div class="flex align-items-center justify-content-center">  {{duration.value | duration}}</div></div>
