<!--p-card [ngClass]="{ 'is-new':  creationDate < currentDate  && creationDate >= oldDate,'is-old': creationDate > currentDate , 'is-top': course.topRated}"-->
<p-card [appCourseNewLine]="course" [ngClass]="{ 'is-top': course.topRated}">
  <div class="grid">
    <div class="col-10"><h2>{{course.title | uppercase}} <i *ngIf="course.topRated" class="pi pi-star-fill loading-icon-size" style="color: #fffb00"> </i></h2></div>
    <div class="col-1"><i class="pi pi-clock" style="color: #81D4FA"></i> {{course.duration | duration}} </div>
    <div class="col-1"><i class="pi pi-calendar" style="color: #81D4FA"></i> {{course.creationDate |  date :'d MMMM y'}}</div>
  </div>
  <div class="grid">
    <div class="col-10 des">{{course.description}}</div>
    <div class="col-1"><p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text" (click)="editCourse()" ></p-button></div>
    <div class="col-1"><p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text"(click)="deleteCourse()"></p-button></div>
  </div>
</p-card>
