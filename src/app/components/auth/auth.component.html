<div class="logon">
  <p-card header="Вход" [style]="{ width: '400px' }"  >
    <form #myForm="ngForm" class="p-fluid flex flex-column" (ngSubmit)="loginAuth(myForm)">
      <div class="field">
        <span>Email*</span>
        <input
          ngModel name="login"
          type="field"
          pInputText
          placeholder="Например user@domain.com"
          style="margin: 10px 0"
          required
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        />
      </div>
      <div class="field">
        <span>Пароль*</span>
        <input
          type="field"
          pInputText
          ngModel name="password"
          placeholder="Ваш пароль"
          style="margin: 10px 0"
          required
        />
      </div>

      <div class="passRecovery">
        <a href="#"> Забыли пароль? </a>
        <button pButton type="submit" label="Войти" [disabled]="myForm.invalid"></button>
      </div>
    </form>
  </p-card>
</div>
